<!DOCTYPE html>
<html lang="es">
<head>
  <img src="LogoUleam.png" alt="Uleam">
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuarios - ULEAM</title>
  <link rel="stylesheet" href="Diseño/stylos.css"> </head>
<body>
  <div class="contenedor-formulario">
    <h2>Registro de Usuarios</h2>

    <form action="#"> <div class="grupo-campo">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="grupo-campo">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>

      <div class="grupo-campo">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="grupo-campo">
        <label for="tipo_usuario">Tipo de Usuario:</label>
        <select id="tipo_usuario" name="tipo_usuario" required>
          <option value="estudiante">Estudiante</option>
          <option value="docente">Docente</option>
          <option value="personal">Personal Administrativo</option>
        </select>
      </div>

      <div class="grupo-campo">
        <label for="terminos">Aceptar Términos y Condiciones:</label>
        <input type="checkbox" id="terminos" name="terminos" required>
      </div>

      <button type="submit">Registrarme</button>
    </form>
  </div>
</body>
</html>
